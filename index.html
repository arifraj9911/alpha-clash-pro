<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALpha Clash Pro</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins bg-black">
    <header></header>
    <main
      class="bg-[url(images/background.png)] bg-center bg-no-repeat min-h-screen"
    >
      <section
        id="home"
        class="flex flex-col min-h-screen justify-center items-center text-white"
      >
        <div class="text-center flex flex-col justify-center items-center">
          <h1 class="text-8xl mb-4 font-anton uppercase font-bold">
            Alphabet clash
          </h1>
          <p class="text-lg">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn btn-accent mt-6">Play Now</button>
        </div>
      </section>
      <section
        id="play-ground"
        class="hidden flex flex-col items-center gap-20 pt-[100px]"
      >
        <!-- screen start -->
        <div>
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313d9] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] p-2 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex items-center justify-center h-full">
              <h1 id="current-letter" class="uppercase text-9xl text-black">
                Y
              </h1>
            </div>
          </div>
        </div>
        <!-- screen end -->
        <!-- keyboard start -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyboard end -->
        <!-- score start -->
        <div class="flex justify-between w-3/4">
          <button class="btn bg-[#894189] text-white border-0 rounded-full">
            Life
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
            <span id="current-life">5</span>
          </button>
          <button class="btn bg-[#360490] text-white border-0 rounded-full">
            Score
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
            <span id="current-score">1</span>
          </button>
        </div>
        <!-- score end -->
      </section>

      <!-- Final Score Start -->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div class="text-center bg-violet-600 text-white p-6">
          <h3 class="text-3xl">Game Over!</h3>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn btn-accent my-4">Play Now</button>
          <p>Practice will make you pro</p>
        </div>
      </section>
      <!-- Final Score End -->
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alphaClash.js"></script>
  </body>
</html>
